<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flip Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tip">
        <div class="tip-item">上键 图片向上移动 </div>
        <div class="tip-item">下键 图片向下移动 </div>
        <div class="tip-item">左键 图片向左移动 </div>
        <div class="tip-item">右键 图片向右移动 </div>
        <hr>
        <button type="button" onclick="document.getElementById('picture').click();">上传本地图片</button>
        <input type="file" name="picture" id="picture" style="display: none;" onchange="handleUploadPic(event)">
        <button type="button" onclick="inputURL()">输入图片URL路径</button>
        <button type="button" onclick="imgRotate()">旋转图片360度</button>
    </div>
    <div class="container">
        <div class="item">
            <img src="./img/01.jpg" id="img" onclick="openImg()" />
        </div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="rotateOp">
        <button type="button" onclick="imgRotateUp()">沿x轴向上旋转</button>
        <br>
        <button type="button" onclick="imgRotateDown()">沿x轴向下旋转</button>
        <br>
        <button type="button" onclick="imgRotateLeft()">沿y轴向左旋转</button>
        <br>
        <button type="button" onclick="imgRotateRight()">沿y轴向右旋转</button>
    </div>
    <div class="img-container" id="imgContainer" onclick="closeImg()">
        <img src="./img/01.jpg" alt="" id="imgContainerImg">
    </div>
    <script src="./script.js"></script>
</body>

</html>
